<!DOCTYPE html>
<html lang="en" ng-app="OneiroApp" ng-controller="OneiroCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

  <script src="/js/app.js"></script>

  <!-- see https://socket.io/docs/client-api/-->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // not specifying any URL when call io(),
    // it defaults to trying to connect to the host that serves the page
    //var socket = io();
    $(function () {
      var socket = io();
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
    });
   </script>

  <title>Oneiromancer</title>
</head>
<body>


<div class="container">
  <div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>
</div>

</html>
